 POLITICS_LEONID_ZHOLUDEV_DESC: "Леонид Жолудев прошёл через многое. Закончив Чкаловское военное училище в 1939 году он ещё не знал, что ему приготовило будущее. С началом войны он был мобилизован и сражался в составе бомбардировочного авиаполка. Однако в конце концов все эти усилия пошли прахом, Советский Союз пал и мир лейтенанта рухнул.\n\nПозже он сражался в западнорусской войне которая также закончилась поражением. После этого уже генерал-лейтенант совершенно разочаровался в идеях большевизма и социализма. Так и оставшись в Московии  Леонид присоединился к группе партизан сражавшихся против нацистов, а позже и стал её полноправным лидером.\n\nБольше он не собирается воевать за идеи старых военных и давно мёртвых идеалистов. Отныне он сражается за народ России и ничто не сломит его волю."

 ### Events ###
 novgorod.1.t: "Родина русской демократии"
 novgorod.1.d: "Новгород издревле был одним из самых важных в истории России городов. Именно в нём была создана первая в российской истории республика, просуществовавшая несколько столетий, пока она не была уничтожена Царём Московским.\n\nС тех лет прошло много времени, много воды утекло, и Новгород стал обычным городом в Центральной России, пережившим года Гражданской войны, став активно развиваться в промышленном плане. Однако все это развитие прекратилось в 1942 году, когда немецко-фашистские орды захватили город, попутно уничтожая все, что видели на своём пути. С тех пор прошло больше десяти лет, и в мире, потерявшем надежду, появляется лучик света в Центральной России.\n\nПока остатки немецкой администрации пытались хоть как-то восстановить власть в погрязшей в хаосе Московии, отряд партизан под командованием генерала Леонида Жолудева без сопротивления захватил Новгород и учредил Временный Новгородский Совет, который будет осуществлять управление Новгородской Республикой до уничтожения других образований на территории бывшей колонии.\n\nЧерез несколько дней члены Совета изберут своего председателя, который и станет временной главой Новгорода, но интриги никакой нет, генерал Жолудев уже стал героем для всех новгородцев, и все понимают, что именно он займёт этот пост и поведёт нас к великому будущему."
 novgorod.1.a: "Слава вольной Новгородчине!"

 novgorod.2.t: "Выборы председателя ВНС"
 novgorod.2.d: "После освобождения Новгорода город стал потихоньку оживать после двух десятилетий оккупации. Постепенно люди стали выходить на улицу без опаски быть остановленными немецкими солдатами или ССовцами.\n\nИ на этом фоне прошёл второй съезд Совета в центре города, где наконец-то был выбран руководитель Новгорода и его окрестностей. Большая часть совета состояла из народных партизан ведущих борьбу с немцами ещё с конца Западнорусской войны, и малая часть совета состояла ещё из, прибывшей в Новгород ещё до хаоса в Московии и в Германии в целом, немецкой интеллигенции, прошедшие специальную проверку перед этим.\n\nПосле не долгого ожидания стали известны результаты выборов. И лидером Новгорода и всего движения стал генерал Жолудев.\n\nЭта новость не стала неожиданной. После успешного освобождения Новгорода без особых потерь генерал стал национальным героем и лицом освободительного движения Новгорода и всей северо-западной России. Многие стали вдохновляться его действиями и стали вступать в отряды партизан или создавать свои, начиная активные действия против врага."
 novgorod.2.a: "Жолудев - современный Невский"

 novgorod.3.t: "Набат во спасение"
 novgorod.3.d: "В бараке было не протолкнуться от вооруженных людей, собравшихся в группы и что-то между собой обсуждающих с разной степенью экспрессии. В это же время Алексей, сидя на табурете за своим рабочим столом старался настроить, уже повидавший прошлые две большие войны, радиоприёмник, изредка подтыкаемый чьим-то взбудораженным голосом.\n\n«Это обращен...» - из радио раздался изредка прерываемый помехами голос Жолудева - «...му народу. Товарищи! Братья и сёстры!» - в бараке в один момент наступила резкая тишина - «Немецкий колосс пал, но прислужники этого чудовищного режима всё так же изгаляются над телом нашей некогда великой Родины, в очередной раз пытаясь загнать вольный русский народ в рабский загон, словно скот, которым можно помыкать как вздумается. Я против той судьбы, где нет места для свободы и надежд на лучшее будущее, в которые всегда верил и будет верить весь русский люд от мала и велика, и как смею надеяться, верит до сих пор». В момент секундной паузы генерала, Алексей обратил своё внимание на окруживших его стол слушателей, на лицах которых разыгрывались самые различные и труднопереводимые для Алексея эмоции.\n\nУслышь меня русский люд! Прямо сейчас мы способны порвать эту порочную цепь рабства и унижения! Прямо сейчас мы способный дать отпор уродливой нацисткой гниде! И именно сейчас мы, все мы, всем славянским родом, в едином порыве, обязаны дать бой немецкому нацизму. Ради нашего грандиозного будущего, предначертанного самой судьбой, жестоко отнятого у нас. Ради будущего наших потомков. Ради защиты чести и достоинства. Наша цель: защита демократии..."
 novgorod.3.a: "...и русского народа!"

 novgorod.4.t: "Красное и белое"
 novgorod.4.d: "Опушка леса, освещаемая лунным светом, выглядела поистине прекрасно. Было что-то особое в красоте русской природы, что-то что ни один захватчик не сможет уничтожить. Однако, Жолудев был тут не для того чтобы любоваться на природу. Кочетов - лидер группы красных партизан, сражавшихся в окрестностях Новгорода, назначил встречу в этом месте.\n\nВдалеке хрустнула ветка, после его ещё одна. И вот уже из лесной тьмы выходили одна за одной человеческие фигуры. В потрёпанной одежде, чаще всего в плащах и со старыми винтовками они медленно заполняли пространство. Пока одна из таких не подошла ближе, встав на хорошо освещаемый участок.\n\n— Здравствуйте, товарищ Жолудев, какова цель визита? - Всеволод Кочетов не особо скрывал небольшую неприязнь к генералу-республиканцу.\n\n— Здравствуйте, товарищ Кочетов, я хотел бы предложить объединить усилия в борьбе против немцев.\n\n— Значит, хоть с чёртом якшаться готов лишь бы против немцев, да? - Партизан помнил о предыдущей встрече, произошедшей ещё до восстания. И тогда Леонид был куда хуже настроен к партизанам.\n\n— Не зубоскаль,  Володя. Много времени прошло с тех пор и времена сейчас другие. Ты можешь не верить в демократию, можешь ненавидеть меня лично. Да вот только цель у нас одна. Мы оба хотим спасти русский народ и прекратить немецкое иго. Я не прошу принять или хотя бы понять мои идеалы. Но я прошу тебя помочь, ради спасения родины.\n\n— Тут ты прав, цель у нас одна, - партизан немного даже замешкался, - А знаешь что? Ты прав, я много во что не верю, но наш народ должен быть освобождён, - После этих слов Кочетов протянул руку генералу.\n\n— Так тому и быть, - Жолудев крепка сжал протянутую руку."
 novgorod.4.a: "Но долго ли проживет этот союз?"

 novgorod.5.t: "Немчик нам поможет"
 novgorod.5.d: "Кароч к нам пришел немец шиз Клаус Фритцше. Он кароч выступает за варяжское единсвто русских и немцев выступает. Еще и верит в перунов-пердунов. Но зато он немцев созывать будет на нашу сторону."
 novgorod.5.a: "Единсвтеный путь это шауе"

 novgorod.6.t: "Триумф Нео-Карфагена (1/5)"
 novgorod.6.d: ""Я навсегда запомню этот день. День того странного и величественного события, эхом, я более чем уверен разнесётся по всему земному шару. День когда Чëрное Солнце навсегда зашло на Востоке. День с которым начнётся новая эра всей человеческой цивилизации, с коей она сможет без всякого труда покорять ещё не затухшие в неведомой дали космоса звëзды, чей мёртвый свет, как напоминания о том, что мы не одиноки во вселенной, пусть может пока не доступный для нашего познания, мы видим и будем видеть ещё миллионы лет. Сегодня оковы рабства пали под силой духа свободных людей России, а завтра руками наших общих потомков, мы возможно, получим долгожданную формулу бессмертия и на планета, что в разы дальше манящих к себе звёзд, мы станем для местных новыми богами. Человечество, словно Прометей, вручит им свои знания о устройстве нашей реальности, и встав с ними в один строй, пойдёт дальше в свой великий поход, к поиску ответа на вопросы о всём сущем и необъятных тканях самого мироздания. Однако, вернёмся на Землю.\n\nПризнаться честно, покидая уютное тëплое кафе, довольно переменчивого, но в основном всё же прохладного и сероватого Стокгольма, дабы запечатлеть момент празднования святой для русских победы на нацистами, я ожидал увидеть современно оформленные парады буров, латиноамериканских повстанцев и туземных королей. Воспоминания об прошедшем уже целых пять лет назад Янгонском параде в Бирме, куда меня допустили лишь благодаря швейцарской аккредитации, всплывали в голове всю дорогу - я пытался сравнить то событие, с нынешним, которого ещё даже не видел, мысленно уже делая наброски кое-каких выводов. Но увиденное здесь, в Новгороде, поразило меня самим своим действом и полным сломом всех моих ожиданий."
 
 novgorod.7.t: "Триумф Нео-Карфагена (2/5)"
 novgorod.7.d: "Само время выбранное для его проведения казалось мне странным, ибо случаи ночных парадов крайне редки в нашем мире. По мере приближения этой долгожданной ночи, улицы разрушенного, потрёпанного, но всё ещё живого города, наполнялись народом. В основе своей старики, женщины и маленькие дети, в чьих рядах виднелись относительно молодые, по здешним меркам мужчины, половина чьих тел была перебинтована или чьи ноги навсегда остались лежать на огромных просторах России. Война ещё не закончилось, будто не солдаты, что должны пройти по этой улице через час, а эти искалеченные, израненные люди были ясными словами самой жизни о том, что нынешняя победа Новгорода есть лишь начало, прелюдия будущей войны, которая, как надеялись все люди на руинах Советского Союза покончит со всеми войнами. С течением времени компанию освещающим город Луне и звëздам, стали составлять самодельные подобия фонарей и лампы на керосине. Но за минуту до начала, все они были вмиг потушены, также быстро, как зажжены. И вновь лишь дальней свет космических светил и чëрный ковёр вселенной, усыпанный ими, как блёстками, были неким навесом над нашими головами на протяжении всего этого мгновения."

 novgorod.8.t: "Триумф Нео-Карфагена (3/5)"
 novgorod.8.d: "Гармония существования оборвал жёсткий марш тысяч шагов. Это было поистине что-то, сравнимое лишь с античным трудами. В подобии колеснице, в чьëм очертании при свете дня можно было разглядеть немного изменённые сани, запряжённой четвëркой белых коней, накинув кольчугу, словно плащ на генеральский мундир, увешанный орденами и медалями, он сжимал в одной руке упряжь, а в другой, вытянутой вперёд и поднятой вверх, держал он факел, как бы освещая идущим за ним путь вперёд. Леонид Жолудев, новый Александр Невский и освободитель русских земель возглавлял его триумф. За ним, в похожей конструкции, правда, запряжённой уже тройкой лошадей, в пылающем красными лентами и петлицами кители, тоже при наградах, следовал некто генерал Кочетов, лидер местных коммунистов и второй человек в Новгороде, сжимавший кроме поводьев не факел, а старый добрый ППШ, ставший символ кровавых десятилетий борьбы русского народа против нацизма. (Сами же факелы были в специальных подставках по бокам колесницы) Последним триумфатором был необычный, казалось бы, человек. В чëрный очках и форме младшего сина Люфтваффе, он гордо нëс в своих руках Новой Республики, выполняю роль некого живого буфера, между полководцами и их командирами. Его явление открыло мне в собравшийся толпе иной тип зрителей, бывший до чего момента в тени. Потомки сподвижников самого Петра Великого, колонистов Екатерининских времён, раненых бывших военнопленных и ссыльных нацистского режима, а также членов их семей. Они показали своим общим плачем и криками истинной радости, когда этот человек проходил них. Счастье, гордость и надежда на лучшее будущее тогда сочилось из них, по-иному и не скажешь. Некий Клаус, к чьему имени русские с некой любовью добавляли фамилию "Блюхер", по всей видимости в знак уважения и приравнивания к великим однофамильцам прошлого, сыгравших большую роль в истории обеих народов. Стоящая со мной рядом русская старушка, всё времени пока он проходил, тихонько приговаривала :\n- "Гуд, Клаус, гуд. Клаус хороший, хороший. Золотой Клаус, гуд. ""

 novgorod.9.t: "Триумф Нео-Карфагена (4/5)"
 novgorod.9.d: "Вскоре, он окончил часть триумфаторов. За ним на белых, бурых и серых жеребцах следовали несколько десятков их вернейших соратников и товарищей, командиров и заместителей различных партизанских соединений. Папахи, сабли, револьверы, ручные пулемёты и автоматы виднелись на их спинах и поясах, пока сами также освещали Новгород светом своих факелов. Следом пошли уже простые солдаты. Огненное море пробиралось сквозь тьму, как охотник через болото. За одно мгновение блеска необъятной стихии можно было увидеть неописуемые число жизненных историй, которые как летописи застыли на лицах бойцов. Каждая морщинка, каждый бугорок способен поведать и о горечи утрат, и о тяготах борьбы, и о радости победных часов. Простой солдат, партизан, герой-победитель. Вот оно, лицо неведомого и непонятного русского народа. Вслед за пехотой последовала техника. Мотоциклисты на немецких лошадках, бывшие трактористы на тех же трофейных бронетранспортёров и ветераны на старых советских танках, начиная от довоенных БТ и заканчивая известным всем Т-34. Затем - артиллерия, зенитки, радисты, сапёры, медики и с полсотни тачанок, вместе с десятком поршневых самолётов, пролетевших на городом нескольких раз. Колонну замыкали седовласые старики в потрёпанной, но приведённой а порядок форме, которые несли знамёна со свастикой, собранные по всем скорбным землям Московии. Юные дети и подростки, с небольшими стеклянными фонарями в руках шли подле них, освещая дорогу и помогая в случае чего. Наконец, на каменных ступенях развалин Софийского собора, к подножью коих старики кинули гитлеровские штандарты, собрался весь "триумвират". Перед ними стояла медная чаша с огнём, а внизу, в десятке метров от знамён, всё их воинство. Жолудев молча вынул из по-настоящему царских ножен дорогой, красивый кинжал и вдоль рассек им свою ладонь и передал его остальным триумфаторам. Сделав тоже самое, все трое вытянули свои руки и перевернули ладони, обогрив смолистые сосновые угли своей кровью и синхронным ударом ног сбили чашу вниз. В тоже мгновение столб пламени поднялись выше их в двое и они шагнули в огонь. Но он только не опалил их, а обходил их и расступился пред ними. Лишь спустя секунд десять, после того как они уже покинули костёр, огонь пришёл на их места. Думаю описывать всеобщее шок, ликование, счастье и слëзы смысла нет."

 novgorod.10.t: "Триумф Нео-Карфагена (5/5)"
 novgorod.10.d: "Три Ганнибала дали свою кровную клятву на огне пред всем русским народом - ценой своих жизней, если то потребуется, стереть нацизм с лица Земли. Цена не имеет значение в деле уничтожения нового Рима, лживого и гнусного, где правят жёсткость и плутовство, разврат и алчность. Новый Рим. Ложный Рим. Жалкое подобие Вечного Города, который как бы и не старался изображать всё величие творения Ромула, будет сожжён Нероном под всеобщее ликование, дабы впредь не травить глаза людей своим существованием. Новгород сегодня это Новой Карфагена. Колония, ставшая столицей, сила познавшая тайны континента. И я свято уверено в том, что новые Ганнибалы завершат деда своего праотца, ведь с ними их народ, а с русским народом, как известно Бог. Бог же, есть в правде, а правда есть величайшая сила и она дарует им победу."\n\n- Из статьи корреспондента "New-York Times" Уолтера Мэддисона."
 novgorod.10.a: "Hannibal ante portas"

 novgorod.11.t: "Казнить нельзя помиловать"
 novgorod.11.d: "Солнечный свет обжигал их глазницы, словно калëное железо. Прикрывая заросшие лица своими грязными одеяниями и ослабшими руками, подгоняемые своими конвоирами, эти люди резво покидали деревянные лавки грузовиков, которые их сюда и доставили. Многие от усталости падали с этой высоты на колени, животы и спины, еле поднимаясь на ноги с помощью своих стражников и товарищей по несчастью. Они вставили, отряхивались, шатаясь, прихрамывая и опираясь на остальных, вся эта грязная серо-зелёная масса из чуть более полутораста человек направлялись вперёд.\n\nНа старой кирпичной площади, которая чудом уцелела за двадцать лет варварского царствования гитлеризма, собрался, казалось весь Господин Великой Новгород. Малые дети, старые бабы, искалеченные и израненные кровавой жизнью за десятилетия окупации. Говорить про ярость и злобу, которые исходили от неё, значит молчать вовсе. Крик, ор, порицание и ругань сыпались на бывших владык города со всех сторон. Гнилые овощи и фрукты, мусор, помои и грязь каждую секунду прибавлялись на их последних одеяниях. Конвоиры занимались ни столько охраной вверенных ей преступников, сколько охраной этих самых преступников от народного гнева. Одна женщина выбежав на площадь с топором, чуть не изрубила бывшего начальника полиции. На лишь порвала ему китель, прежде чем была схвачена партизанами и уведена прочь, и тот продолжил путь уже в обычной, чуть задетой, грязной майке. Она ещё долго билась в жуткой истерике и пыталась вырваться, всё посылая усатому старику страшные проклятия. Наконец, успокоившись, она села на краю площади и тихо плакала, вспоминая свой сожëнную избу неподалёку от города, застреленного отца, забитую прикладами мать и своего старшего брата, своего любимого Алëшку, которому этот сын ганноверского библиотекаря, самолично выжег глаза керосиновой лампой, после чего вылил на того ушат воды и выкинул в сугроб, предварительно прострелив оба колено. Когда она кинулась на него чтобы отомстить, не даже шелохнулся. Он был давно готов к этому. Был готов ответить за все свои деяния. Поэтому, пройдя ещё несколько шагов, он попросил главного командира о том, чтобы та женщина стояла возле эшафота и всё видела. О том, что первым вздëрнут его, он конечно же прекрасно знал. Офицер и полицмейстер поняли друг друга без лишних слов. Искренняя последняя просьба, словно исповедь и жест искупления вины перед той, жизни близких которой он без колебаний забрал много лет назад.\n\nПомост эшафота был длинными, на нём спокойно умещались десять прекрасных петель. Как бывший палач, полицай не мог до сих пор не восхищаться красотой смерти. Он гордо подошёл к нему и потребовал, именно потребовал, чтобы его казнили первым отдельно от остальных. Попросил не зачитывать приговор - в Аду уже давно известно всё то, что он сотворил на этих землях. Его разместили по середине помоста. Когда петля уже висела на его старой шее, по обоим сторонам от него партизаны закрепляли остальных членов администрации. Кто-то молился, кто-то молчал, несколько из обречённых вели себя как загнанные в угол звери, обливали холодные кирпичи горькими слезами и всё молили о прощении. Та женщина же, стояла самой первой впереди слева от помоста, вместе с караулом. Наконец был отдан приказ и божий бич Новгорода посмотрел на этот мир в последний раз. Слегка повернув свою голову, он на долю секунду глянул на неё своими усталыми, отвыкшими от дневного света, глазами. Своим взглядом он просил не только у неё, а у всего русского народа прощения от лица всех своих соотечественников. Он прозрел, но к сожалению, как это обычно бывает, слияния поздно. Мгновение, казавшиеся вечность, вдруг оборвалась и вместе с шумом упавшей табуретки, её сердце будто поразил удар и она что есть мочи вскричала :\n\n- Что же вы делаете!? Они же живые!\n\nВ тоже мгновение она бросилась на помост, а вслед за ней ринулась вся толпа. Конвойные не выдержали натиска народа и самое главное, присоединились к ним. С помощью палача и нескольких солдат, она смогла вытащить человека сгубившего её семьюс того света. Разрывая глотку и харкаясь кровью, вскоре его унесли на носилках и вместе с остальными усадили в машины, на которых они приехали и повезли в тюремный госпиталь. А собравшиеся новгородцы здесь же, через палача направили Совету следующую записку:"
 novgorod.11.a: ""Даруем жизнь и прощение""

