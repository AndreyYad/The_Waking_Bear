 NVG_veche_city_desc: "С самого своего основания Новгородское вече и до падение его от Руки Ивана III вело собственный народ к процветанию и изобилию, не предадим же память предков и возродим добрую традицию в новом обличии."
 NVG_goal_defense_of_democracy: "Цель: Защита демократии"
