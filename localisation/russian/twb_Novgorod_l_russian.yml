 ### Ideas ###
 NVG_partisan_republic: "Партизанская республика"
 NVG_partisan_republic_desc: "Имея под своей основой партизанские организации самых различных политических течений, ранее действовавших в пределах новгородских земель, Республика руководствуется Временным Новгородским Советом с назначенными представителями от организаций учредителей. ВНС, представляя из себя внесословный парламент, в большей части состоит из партизанских организаций, их коалиций, и в том числе немногой русской и немецкой интеллигенции.\n\nНа данный момент скрипку первенства в Совете продолжают удерживать «Народники» генерала Жолудева, видя в демократических идеях Северо-западной Руси, с оглядкой на современные тенденции, идеал для будущего государственного образования. Но сохранится ли подобное положение дел в ходе полноценных демократических выборов – покажет лишь время."
 NVG_soldiers_of_democracy_1: "Солдаты демократии"
 NVG_soldiers_of_democracy_1_desc: "Солдаты нашей республики борются не только против немецкого гнёта, но и против любого другого деспотизма, ради свободы русского народа."
 NVG_soldiers_of_democracy_2: "Солдаты демократии"
 NVG_soldiers_of_democracy_2_desc: "Солдаты нашей республики борются не только против немецкого гнёта, но и против любого другого деспотизма, ради свободы русского народа."
