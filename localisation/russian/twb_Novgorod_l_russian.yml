 ### Events ###
 novgorod.1.t: "Родина русской демократии"
 novgorod.1.d: "Новгород издревле был одним из самых важных в истории России городов. Именно в нём была создана первая в российской истории республика, просуществовавшая несколько столетий, пока она не была уничтожена Царём Московским.\n\nС тех лет прошло много времени, много воды утекло, и Новгород стал обычным городом в Центральной России, пережившим года Гражданской войны, став активно развиваться в промышленном плане. Однако все это развитие прекратилось в 1942 году, когда немецко-фашистские орды захватили город, попутно уничтожая все, что видели на своём пути. С тех пор прошло больше десяти лет, и в мире, потерявшем надежду, появляется лучик света в Центральной России.\n\nПока остатки немецкой администрации пытались хоть как-то восстановить власть в погрязшей в хаосе Московии, отряд партизан под командованием генерала Леонида Жолудева без сопротивления захватил Новгород и учредил Временный Новгородский Совет, который будет осуществлять управление Новгородской Республикой до уничтожения других образований на территории бывшей колонии.\n\nЧерез несколько дней члены Совета изберут своего председателя, который и станет временной главой Новгорода, но интриги никакой нет, генерал Жолудев уже стал героем для всех новгородцев, и все понимают, что именно он займёт этот пост и поведёт нас к великому будущему."
 novgorod.1.a: "Слава вольной Новгородчине!"

 novgorod.2.t: "Выборы председателя ВНС"
 novgorod.2.d: "После освобождения Новгорода город стал потихоньку оживать после двух десятилетий оккупации. Постепенно люди стали выходить на улицу без опаски быть остановленными немецкими солдатами или ССовцами.\n\nИ на этом фоне прошёл второй съезд Совета в центре города, где наконец-то был выбран руководитель Новгорода и его окрестностей. Большая часть совета состояла из народных партизан ведущих борьбу с немцами ещё с конца Западнорусской войны, и малая часть совета состояла ещё из, прибывшей в Новгород ещё до хаоса в Московии и в Германии в целом, немецкой интеллигенции, прошедшие специальную проверку перед этим.\n\nПосле не долгого ожидания стали известны результаты выборов. И лидером Новгорода и всего движения стал генерал Жолудев.\n\nЭта новость не стала неожиданной. После успешного освобождения Новгорода без особых потерь генерал стал национальным героем и лицом освободительного движения Новгорода и всей северо-западной России. Многие стали вдохновляться его действиями и стали вступать в отряды партизан или создавать свои, начиная активные действия против врага."
 novgorod.2.a: "Жолудев - современный Невский"

 ### Ideas ###
 NVG_soldiers_of_democracy_1: "Солдаты демократии"
 NVG_soldiers_of_democracy_1_desc: "Солдаты нашей республики борются не только против немецкого гнёта, но и против любого другого деспотизма, ради свободы русского народа."
 NVG_soldiers_of_democracy_2: "Солдаты демократии"
 NVG_soldiers_of_democracy_2_desc: "Солдаты нашей республики борются не только против немецкого гнёта, но и против любого другого деспотизма, ради свободы русского народа."
