 NVG_kremlin: "Восстановлен Новгородский Кремль"
 NVG_kremlin_desc: "Новгородский детинец - гордый величественный красавец на высоком берегу реки Волхов. Издревле Кремль служил оборонительным форпостом, его стены надежно охраняли Новгород. Пока стоят стены Кремля - жив свободолюбивый дух новгородцев. Лишь однажды дрогнул наш детинец, фашистские орудия разрушили его стены. Немцы провозгласили, что отныне обломки Кремля будут вечно напоминать о падении Новгорода. Символ свободы превратился в руины, но восстановив детинец мы докажем всему миру, что это ложь, невозможно сломить тех, кто готов биться до конца, у кого свобода и вольница в крови."

 ### Decisions ###
 NVG_building_category: "Строительные проекты"
 NVG_building_category_desc: "У нацисткой администрации Московиена не стояло в задаче восстановления промышленных мощностей приобретенных в ходе своих завоевательных походов восточных территорий. Последствия отчаянного, но заведомо проигрышного сопротивления военной машине Рейха, были только кратно усугублены краткой эпохой «Триумфа немецкого духа», эпохой исполнения, воистину провального, «Ост» плана. Целенаправленное уничтожение старой интеллигенции, учителей, художников, инженеров, священников, вкупе с масштабной перестройкой узловых городов и закрепощением населения колонии для нужд последующего потопа немецких колонистов, сопровождаемого возможно самой массовой деурбанизацией со времён падения Первого Рима, привели по итогу к крайнему расслоению провинции и крупных городов как в культурном плане, так и жизненно-бытовом.\n\nИ пускай старые немецкие планы по «приведению восточных территорий к образцовым стандартам внутренних немецких земель» практически полностью провалились, но их отголоски до сих пор терзают местное население, как русской, так и немецкой части. Пускай открытое партизанское восстание против старой немецкой администрации и смогло одержать верх, но уже с этого момента генералу с его приближенными придётся вести уже другую войну. Войну не для старых воинов, но для умелых созидателей."
